[tool:pytest]
# Pytest configuration for Weather-Adaptive Navigation System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    gpu: marks tests that require GPU (skip if no GPU available)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ros: marks tests that require ROS 2
    docker: marks tests that require Docker

# Ignore warnings from third-party packages
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:tensorrt.*
    ignore::DeprecationWarning:torch.*
    ignore::FutureWarning:ultralytics.*

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    setup.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*
    */build/*
    */dist/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod 